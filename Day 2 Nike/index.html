<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 2 Nike Product Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="container"> <!-- Container Section Starts-->
    <div class="card-wrapper"> <!-- Card Wrapper Section Starts-->
      <div class="card"> <!-- Card  Section Starts-->
        <div class="card-top"> <!-- Card Top Section Starts-->
          <img src="images/nike.png" class="logo">
          <header class="header"> <!-- Header Section Starts-->
            <h1>Air Structure</h1>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa quasi ratione praesentium eum commodi modi neque
              dignissimos eligendi illo officiis!
            </p>
          </header> <!-- Header Section Ends-->
          <div class="shoe1">
            <img src="images/shoe1.png" class="shoe shoe1">
          </div>
          <div class="shoe2">
            <img src="images/shoe2.png" class="shoe shoe2">
          </div>
        </div> <!-- Card Top Section Ends-->
          <div class="card-bottom">  <!-- Card Bottom Section Starts-->
            <div class="bottom-heading"> <!-- Bottom Heading  Section Start-->
              <h1>Air Structure <span>new</span></h1>
              <h3>Running Collections</h3>
              <div class="stars">
                <i class="fa-solid fa-star"></i> 
                <i class="fa-solid fa-star"></i> 
                <i class="fa-solid fa-star"></i> 
                <i class="fa-solid fa-star"></i> 
                <i class="fa-solid fa-star"></i> 
              </div>
          </div> <!-- Bottom Heading  Section Start-->
          <div class="size"> <!-- Sıze Section Start-->
            <h2>Sıze</h2>
            <ul>
              <li>7</li>
              <li>8</li>
              <li class=".green-bg">9</li>
              <li>10</li>
              <li>11</li>
            </ul>
          </div>   <!-- Sıze Section Ends-->

           <footer class="footer">
            <div class="color">
              Color <div class="color1"></div>
              <div class="color2"></div>
            </div>
            <div class="price">
              USD <span>350,00</span>
            </div>
           </footer>
          
          </div> <!-- Card Bottom Section Ends-->
    </div>  <!-- Card  Section Ends-->
    </div> <!-- Card Wrapper Section Ends-->
  </div> <!-- Container Section Ends-->
  <script src="script.js"></script>
</body>
</html>
