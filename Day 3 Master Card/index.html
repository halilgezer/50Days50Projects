<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 Dark Mode</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="container">  <!-- Container Section Starts-->
    <div class="toggle"> <!-- Toggle Section Starts-->
      <i class="far fa-sun"></i>
    </div>
    <div class="card-wrapper"> <!-- Card- Wrapper Section Starts-->
      <div class="card">  <!-- Card  Section Starts-->
        <img class="map" src="images/map.png">

        <div class="card-left"> <!-- Card- LEft Section Starts-->
          <h2>Mastercard</h2>
          <img  class="chip" src="images/chip.png">
          <div class="card-info"> <!-- Card- İnfo Section Starts-->
            <div class="card-num"> <!-- Card- Number Section Starts-->
              1234 4321 5678 8765
            </div> <!-- Card- Number Section Ends-->
            <div class="card-text"> <!-- Card- TExt  Section Starts-->
              <p>Valid Through</p>
            </div> <!-- Card- text Section Ends-->
            <div class="card-date"> <!-- Card- Date Section Starts-->
              08/26
            </div> <!-- Card- DAte Section Ends-->
            <div class="card-person"> <!-- Card- person Section Starts-->
              John Due
            </div> <!-- Card- person Section Ends-->
          </div> <!-- Card- İnfo Section Ends-->
        </div>  <!-- Card- Left Section Ends-->
        <div class="card-right">  <!-- Card- Right Section Starts-->
          <div class=" circle red-circle"></div>
          <div class=" circle orange-circle"></div>
        </div>  <!-- Card- Right Section Ends-->
      </div>  <!-- Card-  Section Ends-->
    </div>  <!-- Card- Wrapper Section Ends-->
  </div>  <!-- Container- Right Section Ends-->


  <script src="script.js"></script>
</body>
</html>
